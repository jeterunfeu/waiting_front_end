<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Waiting management application signup</title>
    <link href="./css/signup.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>SWM</h1>
    </header>
    <main>
        <form method="post">
            <table>
                <tr>
                    <th>아이디</th>
                    <td><input type="text" class="input-css" name="id" id="id"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" class="input-css" name="pw" id="pw"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" class="input-css" name="pw2" id="pw2"></td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td><input type="text" class="input-css" name="name" id="name"></td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td><input type="text" class="input-css" name="phone" id="phone"></td>
                </tr>
                <tr id="table_button">
                    <th colspan="2">
                        <input type="submit" value="회원가입" class="btn btn-primary btn-jittery">
                    </th>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
